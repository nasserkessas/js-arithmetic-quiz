<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Lato&display=swap" rel="stylesheet">
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Math quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    
    <section id="form" class="form">
        <p class="instruction">Please select your difficulty</p>
        <ul>
            <li class="difficulty"><input type="radio" value="easy" class="difficultyinput" name="difficulty" id="easy">
                <label class="label" for="easy">Easy<span class="questioncount">5 questions</span></label>
            </li>
            <li class="difficulty"><input type="radio" value="medium" class="difficultyinput" name="difficulty"
                    id="medium">
                <label class="label" for="medium">Medium<span class="questioncount">10 questions</span></label>
            </li>
            <li class="difficulty"><input type="radio" value="hard" class="difficultyinput" name="difficulty" id="hard">
                <label class="label" for="hard">Hard<span class="questioncount">20 questions</span></label>
            </li>
        </ul>
        <button onclick="submit()" type="submit" class="submit">START</button>
    </section>

    <section id="game" class="game">
        <div id="next" class="question">
            <div class="questionPart" id="firstnumber1"></div>
            <div class="questionPart" id="operator1"></div>
            <div class="questionPart" id="secondnumber1"></div>
            <div class="questionPart" id="equals1"></div>
        </div>
        <div class="question">
            <div class="questionPart" id="firstnumber2"></div>
            <div class="questionPart" id="operator2"></div>
            <div class="questionPart" id="secondnumber2"></div>
            <div class="questionPart" id="equals2"></div>
            <input maxlength="2" class="currentbox" id="currentbox"></input>
        </div>
        <div id="previous" class="question">
            <div class="questionPart" id="firstnumber3"></div>
            <div class="questionPart" id="operator3"></div>
            <div class="questionPart" id="secondnumber3"></div>
            <div class="questionPart" id="equals3"></div>
            <div class="questionPart" id="previousanswer"></div>
            <img class="image" id="tick" src="./img/checkmark.svg" alt="correct">
            <img class="image" id="cross" src="./img/cross.svg" alt="incorrect">
        </div>
    </section>

    <script src="alert.js"></script>
    <script src="main.js"></script>

</body>

</html>
